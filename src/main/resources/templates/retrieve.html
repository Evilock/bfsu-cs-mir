<!DOCTYPE html>

    <link rel="stylesheet" href="/static/css/buttons.css">

    <link rel="stylesheet" href="/static/css/login.css" >

<body>
<div class="whole">
    <div class="blacksuit">
        <div class="header">
            <div class="nav fl">
                <ul>
                    <!--li><a href="/pages/login">登录</a></li>
                    <li><a href="/pages/register">注册</a></li-->
                </ul>
            </div>
            <div class="nav fr">
                <ul>
                    <li><a href="/home">首页</a></li>
                    <li><a href="/intro">产品介绍</a></li>
                    <li><a href="/team">团队</a></li>
                    <li><a href="/help">帮助</a></li>
                </ul>
            </div>
        </div>
    </div>



    <!--主要部分-->
    <div class="middle">
        <div style ="height:50px"></div>
        <div class = "middle1" th:text="${email}" id = "cococo">

        </div>
        <div style ="height:20px"></div>
        <div class = "middle2">

            <div class = "kuang">
                <label class ="labeling fl">新密码</label>
                <input class = "inputBox fl" name = "newpassword" type = "password" placeholder="新的密码">
            </div>
            <div class = "kuang">
                <label class ="labeling fl">再输入</label>
                <input class = "inputBox fl" name = "newpassword2" type = "password" placeholder="再次输入新密码">
            </div>
            <div class = "kuang">
                <label class ="labeling fl">验证码</label>
                <input class = "inputBox fl" name = "verifyCode" type = "text" placeholder="验证码已发送至邮箱~" >
            </div>
            <div class="anniu">
                <div class = "anniu_small fr">
                    <input id = "submitTo"  type = "submit" class = "button button-3d button-pill" style="font-weight:bold"  value="确定">
                </div>

            </div>
        </div>
    </div>
    <!--脚标-->
    <div class="footer">
        <div class="packer">
            <div class = "container">
                <div class = "footer_upper fl">
                    <strong>北京外国语大学信息科学技术学院大创团队研发</strong>
                </div>
