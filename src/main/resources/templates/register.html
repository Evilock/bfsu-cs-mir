        <link rel="stylesheet" href="/static/css/buttons.css">
        <link rel="stylesheet" href="/static/css/register.css">
        <link rel="stylesheet" href="/static/css/style3.css" />
        <link rel="stylesheet" href="/static/css/index.css" >
        <link rel="stylesheet" href="/static/css/common.css" >
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/register.js"></script>
    </head>
    <body >
        <div class="whole">
            <div class="blacksuit">
                <div class="header">
                    <div class="nav fl">
                        <ul>
                            <!--li><a href="/pages/login">登录</a></li>
                            <li><a href="/pages/register">注册</a></li-->
                        </ul>
                    </div>
                    <div class="nav fr">
                        <ul>
                            <li><a href="/home">首页</a></li>
                            <li><a href="/intro">产品介绍</a></li>
                            <li><a href="/team">团队</a></li>
                            <li><a href="/help">帮助</a></li>
                            <li><a href="/self">个人中心</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tt">
                <div class="title">注册</div>
            </div>
            <!--注册信息-->
            <div class="middle">
                <div class="form-div">
                        <table>
                            <tr>
                                <td>用户名</td>
                                <td><input name="userId" required="required" type="text" id="uid"  ></td>
                            </tr>
                            <tr>
                                <td>密码</td>
                                <td><input name="password" required="required" type="password" id="psw1"></td>
                            </tr>
                            <tr>
                                <td>确认密码</td>
                                <td><input name="password2" required="required" type="password" id="psw2" ></td>
                            </tr>
                            <tr>
                                <td>email</td>
                                <td><input name="email" required="required" type="text" id="email"></td>
                            </tr>
                            <tr>
                                <td>昵称</td>
                                <td><input name="nickName" required="required" type="text" id="nickname" ></td>
                            </tr>
                        </table>
                        <div class="buttons">
                            <input  id = "submitTo" value="注 册" type="submit" style="margin-right:20px; margin-top:20px;">
                            <input onclick='window.location.href="login"' value="有账号，去登录" type="button" style="margin-right:45px; margin-top:20px;">
                        </div>
                </div>
            </div>
            <div class = "footer">
