<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>注册账号</title>
        <link rel="stylesheet" href="/static/css/buttons.css">
        <link rel="stylesheet" href="/static/css/register.css">
        <link rel="stylesheet" href="/static/css/style3.css" />
        <link rel="stylesheet" href="/static/css/index.css" >
    </head>
    <body style="overflow:scroll;overflow-y:hidden">
        <div class="whole">
            <div class="blacksuit">
                <div class="header">
                    <div class="nav fl">
                        <ul>
                            <!--li><a href="/pages/login">登录</a></li>
                            <li><a href="/pages/register">注册</a></li-->
                        </ul>
                    </div>
                    <div class="nav fr">
                        <ul>
                            <li><a href="/home">首页</a></li>
                            <li><a href="/pages/intro">产品介绍</a></li>
                            <li><a href="/pages/team">团队</a></li>
                            <li><a href="/pages/help">帮助</a></li>
                            <li><a href="/pages/self">个人中心</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tt">
                <div class="title">注册</div>
            </div>
            <!--注册信息-->
            <div class="middle">
                <div class="form-div">
                    <form id="reg-form" action="/user/register" method="post">
                        <table>
                            <tr>
                                <td>用户名</td>
                                <td><input name="userId" required="required" type="text" id="uid" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!"></td>
                            </tr>
                            <tr>
                                <td>密码</td>
                                <td><input name="password" required="required" type="password" id="psw1" easyform="length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;"></td>
                            </tr>
                            <tr>
                                <td>确认密码</td>
                                <td><input name="password2" required="required" type="password" id="psw2" easyform="length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
                            </tr>
                            <tr>
                                <td>email</td>
                                <td><input name="email" required="required" type="text" id="email" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
                            </tr>
                            <tr>
                                <td>昵称</td>
                                <td><input name="nickName" required="required" type="text" id="nickname" easyform="length:2-16" message="昵称必须为2—16位" easytip="disappear:lost-focus;theme:blue;"></td>
                            </tr>
                        </table>
                        <div class="buttons">
                            <input value="注 册" type="submit" style="margin-right:20px; margin-top:20px;">
                            <input onclick='window.location.href="login"' value="有账号，去登录" type="button" style="margin-right:45px; margin-top:20px;">
                        </div>
                        <br class="clear">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
